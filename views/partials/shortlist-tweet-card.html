<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
  <div class="card xtc-tweet-card mt-3">
    <div class="card-block" id="tweet-{{tweetId}}">
      <h4 class="card-title">{{savedByName}}</h4>
      <p class="card-text"><strong>{{userName}}</strong>: {{tweetText}}</p>
      <a href="#" class="btn btn-primary">Show in ticker</a>
    </div>
  </div>
</div>
