<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
  <div class="card xtc-tweet-card mt-3">
    <div class="card-block" id="tweet-{{tweetid}}">
      <h4 class="card-title">{{username}}</h4>
      <p class="card-text">{{tweettext}}</p>
      <a href="#" class="btn btn-primary" onclick="addToShortlist('{{tweetid}}');">Shortlist</a>
      <a href="http://www.twitter.com/{{username}}/status/{{tweetid}}" class="btn btn-primary">Open on twitter</a>
    </div>
  </div>
</div>
