{{#clientjs}}
<script src="/js/{{clientjs}}.js"></script>{{/clientjs}}

{{#error}}
<div class="alert alert-danger" role="alert">
  <h4 class="alert-heading">{{error.heading}}</h4>
  {{error.hint}}
</div>
{{/error}}

{{#info}}
<div class="alert alert-info" role="alert">
  <h4 class="alert-heading">{{info.heading}}</h4>
  <p>{{{info.hint}}}</p>
</div>
{{/info}}

<div class="row" id="xtc-tweets">
  {{#tweets}} {{>tweetsCard}} {{/tweets}}
</div>
