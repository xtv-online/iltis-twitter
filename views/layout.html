<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{{#title}}{{title}} &middot; {{/title}}</title>

  <link rel="stylesheet" href="/tether/css/tether.min.css">
  <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css">

  <script src="/jquery/jquery.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/tether/js/tether.min.js"></script>
  <script src="/cookies-js/cookies.min.js"></script>
  <script src="/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
    <a class="navbar-brand" href="#">ILTIS Twitter</a>

    <div class="collapse navbar-collapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/myTimeline">My Timeline</a>
        </li>
        <form class="form-inline my-2 my-lg-0 mx-2" action="/search" method="GET">
          <input class="form-control mr-sm-2" type="text" name="q" {{#searchTerm}}value="{{searchTerm}}"{{/searchTerm}} placeholder="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        <form class="form-inline my-2 my-lg-0 mx-2" action="/track" method="GET">
          <input class="form-control mr-sm-2" type="text" name="q" {{#trackTerm}}value="{{trackTerm}}"{{/trackTerm}} placeholder="Track">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Track</button>
        </form>
    </div>
  </nav>
  <div class="xtc-app__tool">
    {{{yield}}}
  </div>
</body>

</html>
